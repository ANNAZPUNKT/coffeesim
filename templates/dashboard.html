<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>
</head>
<body>
<div class="buttonWrapper">
    <input id="simulationButton" type="button" value="Start" onclick="startSimulation()">
</div>
<div class="tableWrapper">
    <table>
        <thead>
            <th>
                ID
            </th>
            <th>
                Coffee
            </th>
            <th>
                Timestamp
            </th>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{order.id}}</td>
                    <td>{{order.beverageUUID}}</td>
                    <td>{{order.timestampOrder}}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
<canvas id="myChart" width="400" height="400"></canvas>


</body>


<script>
{% autoescape false %}
   var orders = {{orderStr}};
{% endautoescape %}



for (i = 0; i < orders.length; i++) {
  orders[i]["timestampOrder"] = Date.parse(orders[i]["timestampOrder"] * 1000);
}



function startSimulation() {
jQuery.ajax({
   type: "GET",
   url: "/startSimulation",
   success: function(data){
        alert(data)
        jQuery('#simulationButton').val("Stop");
   }
});
}


var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
</html>
